<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Community Reader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
    html, body {
        height: 100%;
    }
    body {
        font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    /* Ensure Tailwind utilities work with fixed positioning */
    #explanation-modal {
        animation: fadeIn 0.2s ease-in;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>

<body class="bg-gradient-to-b from-yellow-500 via-yellow-400 to-yellow-300 min-h-screen relative">

    <!-- LANGUAGE SELECT -->
    <div id="language-screen" class="max-w-xl mx-auto mt-20 bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-4">Choose a language</h2>

        <select id="language-select" class="w-full p-2 border rounded mb-4">
            <option value="">Select a language</option>
            <option value="english">English</option>
            <option value="russian">Russian</option>
            <option value="french">French</option>
            <option value="spanish">Spanish</option>
            <option value="german">German</option>
            <option value="chinese">Chinese</option>
        </select>

        <button id="language-next" class="bg-blue-600 text-white px-4 py-2 rounded">
            Next
        </button>
    </div>

    <!-- BOOK SELECT -->
    <div id="book-screen" class="hidden max-w-xl mx-auto mt-20 bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-4">Choose a book</h2>

        <ul id="book-list" class="space-y-3"></ul>

        <button id="book-back" class="mt-4 text-blue-600 underline">
            Back
        </button>
    </div>

    <!-- READER -->
    <div id="reader-screen" class="hidden max-w-3xl mx-auto px-6 py-10 bg-white min-h-screen">
        <h1 id="book-title" class="text-3xl font-serif mb-2"></h1>
        <p id="book-author" class="text-gray-500 mb-8"></p>

        <div id="reader" class="space-y-6">
            <!-- paragraphs go here -->
        </div>
    </div>

    <!-- Explanation Button -->
     <button
    id="explanation-button"
    class="hidden fixed z-50 bg-gray-100 text-gray-700 px-2 py-1 rounded-md text-xs border border-gray-300 shadow"
    >
        Explain the text
    </button>

    <div id="explanation-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-lg w-full relative">
            <button id="close-modal" class="absolute top-2 right-2 text-gray-600 hover:text-gray-900">&times;</button>
            <h3 class="font-bold text-lg mb-4">AI Explanation</h3>
            <div id="modal-content" class="text-sm text-gray-800 max-h-96 overflow-y-auto"></div>
        </div>
    </div>

    <script src="/static/reader.js"></script>
</body>

</html>
