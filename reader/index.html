<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Community Reader - Language Selection</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- LANGUAGE SELECT -->
    <div class="max-w-xl mx-auto mt-20 bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-4">Choose a language</h2>

        <select id="language-select" class="w-full p-2 border rounded mb-4">
            <option value="">Select a language</option>
            <option value="russian">Russian</option>
            <option value="french">French</option>
            <option value="spanish">Spanish</option>
            <option value="german">German</option>
            <option value="italian">Italian</option>
            <option value="chinese">Chinese</option>
        </select>

        <button id="language-next" class="bg-blue-600 text-white px-4 py-2 rounded">
            Next
        </button>
    </div>

    <script src="language-select.js"></script>
</body>

</html>
